{% extends "base.html" %}

{% block title %}Create New Poll{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create a New Poll</h2>
    <form method="POST" action="{{ url_for('create_poll') }}">
        <div class="mb-3">
            <label for="question" class="form-label">Poll Question:</label>
            <input type="text" class="form-control" id="question" name="question" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Options (provide at least 2):</label>
            <input type="text" class="form-control mb-2" name="options[]" placeholder="Option 1" required>
            <input type="text" class="form-control mb-2" name="options[]" placeholder="Option 2" required>
            <input type="text" class="form-control mb-2" name="options[]" placeholder="Option 3 (optional)">
            <input type="text" class="form-control mb-2" name="options[]" placeholder="Option 4 (optional)">
        </div>

        <button type="submit" class="btn btn-primary">Create Poll</button>
    </form>
</div>
{% endblock %}
