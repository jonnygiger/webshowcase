{% extends "base.html" %}

{% block title %}Create New Series - {{ super() }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Series</h2>

    {% include '_flash_messages.html' %}

    <form method="POST" action="{{ url_for('create_series') }}">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Series</button>
        <a href="{{ url_for('hello_world') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
