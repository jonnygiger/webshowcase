{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="page-title mb-4">Edit Your Profile</h2>

    {# Flash messages will be displayed by base.html #}

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_profile') }}">
                {{ form.csrf_token if form and form.csrf_token }} {# Add CSRF token if using Flask-WTF later #}

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email if user.email else '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio if user.bio else '' }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('user_profile', username=user.username) }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
