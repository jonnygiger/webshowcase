{% extends "base.html" %}

{% block title %}To-Do List{% endblock %}

{% block content %}
    <h1>My To-Do List</h1>

    {% if todos %}
        <ul>
            {% for task in todos %}
                <li>{{ task }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks yet!</p>
    {% endif %}

    <form method="POST" action="{{ url_for('todo') }}">
        <input type="text" name="task" placeholder="Enter a new task">
        <button type="submit">Add Task</button>
    </form>

    <a href="{{ url_for('clear_todos') }}">Clear All Tasks</a>
{% endblock %}
