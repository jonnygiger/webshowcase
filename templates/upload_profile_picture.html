{% extends "base.html" %}

{% block title %}Upload Profile Picture{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Upload New Profile Picture</h2>
    <form method="POST" action="{{ url_for('upload_profile_picture') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="profile_pic" class="form-label">Choose image:</label>
            <input type="file" class="form-control" id="profile_pic" name="profile_pic" accept="image/png, image/jpeg, image/gif" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
